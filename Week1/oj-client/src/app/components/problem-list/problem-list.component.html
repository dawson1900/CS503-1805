<div class = "container">
	<div class = "list-group">
		<a class = "list-group-item" *ngFor = "let problems of problems">
			<span class = "{{'pull-left badge difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
				{{problem.difficulty}}
			</span>
			<strong class = "title"> {{problem.id}}. {{problem.name}} </strong>
		</a>
	</div>
</div>

<!-- *ngFor: loop through the problems list
{{}}: one-way binding -->

<!-- And then: modify css style in 'problem-list.component.css' file -->
